          <p>段落</p>
          <h1>1-9大小标题标签</h1>
          <a herf="网址" target="定义打开方式" title="鼠标悬停显示文本">锚点标签</a>（"#"刷新界面可做顶部，可以写索引，设置id）
          -self 表示链接在当前窗口打开
          -blank   表示在新窗口或标签页打开
          -parent  表示在连接在副窗口或副框架打开
          -top     表示链接在顶层窗口或顶层框架打开
绝对路径：
       书写格式：协议名（http https file）：//主机名（域名orIP地址）：端口/路径  （常识： http会省略80端口，https会省略443端口。）

       ./代表当前目录  .//代表上一级目录
    单标签
          <input>
          <br>换行
          <hr>创建一天水平分割线
    引用标签
          <blockquote></blockquote>-- >产生缩进效果
			 仅设置文本样式标签
          <span></span>-- >没有任何语义，仅设置单个文本样式
    预格式标签
          <pre></pre>-- >可以将文字按照原始排列方式进行显示
    表格标签
        <table border="1"(加边框) cellpadding="0"(单元边缘线留白大小) cellspacing="0"(单元格之间留白大小) align="left"(center,right)>
            <tr>（行标签）
                <th>列标签</th>
            </tr>
            <tr>
                <td>表格数据</td>
            </tr>
        </table>
    合并单元格
        跨行合并:rowspan="合并单元格的个数"
        跨列合并:colspan="合并单元格的个数"
    图片标签
        <img src="表示资源，图片加载的名字" width="宽" height="高"（设置图片大小）title="鼠标悬停图片显示文本" alt="图片没用正常加载时显示文本" >
    
    表单标签
        <form action="url" method=get|post name="myform" ></form>
        -name:表单提交时的名称
        -action:提交到的地址
        -method:提交方式,有get和post两种,默认为get
        
        <input type="text" placeholder="请输入用户名/请输入密码">
        <input type="submit" value="立即注册">
        <input type="reset" value="重置>(对表单进行重置)
        
        <p> 
            man:<input type="radio" name="sex" checked="checked">(单选框)(checked默认选中)
            woman:<input type="radio" name="sex">(加同样的属性名或属性值，单选框能达到互斥的效果)
        </p>
        <p>(复选框多选框)
            web:<input type="checkbox">
            java:<input type="checkbox">
        </p>
        <p>
            <select>(下拉选择框实现单选)
                <option value="a">HTML</option>
                <option value="b">CSS</option>
                <option selected="selected"(默认项)>Javascript</option>
                <option>Vue</option>
            </select>
        </p>
        <p>
            <select multiple="multiple">(下拉选择框实现多选)
                <option>HTML</option>
                <option>CSS</option>
                <option selected="selected">Javascript</option>
                <option>Vue</option>
            </select>
        </p>
        <p>(文本框)
            <textarea rows="输入框高度" cols="输入框宽度">文本输入框支持多行输入</textarea>
        </p>
